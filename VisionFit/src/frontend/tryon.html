<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Try-On | Eyewear AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <nav class="navbar">
      <div class="logo">EyewearAI</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="tryon.html" class="active">Try-On</a></li>
        <li><a href="ar4.html">Filter</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>

    <section class="tryon-section">
      <h2>Virtual Try-On</h2>
      <p class="subtitle">Upload your photo or use your webcam to get your face shape and recommended glasses.</p>

      <div id="controls" class="controls">
        <input type="file" id="fileInput" accept="image/*" class="input-btn">
        <button id="startCam" class="btn-primary">Start Camera</button>
        <button id="captureBtn" class="btn-primary" disabled>Capture & Predict</button>
        <button id="stopCam" class="btn-danger" disabled>Stop Camera</button>
      </div>

      <div class="preview-container">
        <video id="video" width="480" height="360" autoplay playsinline></video>
        <canvas id="preview" width="480" height="360"></canvas>
      </div>

      <div class="result-area" id="result">
        <h3>Detected Face Shape:</h3>
        <p id="faceShape">â€”</p>
        <h4>Recommended Eyewear:</h4>
        <ul id="recommendationList"></ul>
      </div>
    </section>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
